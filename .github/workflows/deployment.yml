name: Deploy Project
on: [push, workflow_dispatch]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Get app code
        uses: actions/checkout@v3
        with:
           path: '$GITHUB_WORKSPACE/02FinishedProject'
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run:  npm ci
      - name: Run tests
        run: npm test
 
